version: '3.7'
services:
  kernel_MM:
    container_name: 'kernel_MM'
    build:
      context: .
      dockerfile: Dockerfile
    image: base
    volumes:
      - ./parallel_CUDA:/parallel_CUDA
      - ./results_CUDA:/results_CUDA
      - ./images:/images
    stdin_open: true
    tty: true
    ipc: 'host'
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIESA=all
      - nvcc-arch=sm_52 -v -Xcompiler="-pthread"
      - NUM_THREAD_PER_AXIS=32  #default value

  autoKernel:
    container_name: 'autoKernel'
    build:
      context: .
      dockerfile: DockerfileAutoKernel
    image: base
    volumes:
      - ./parallel_CUDA:/parallel_CUDA
      - ./results_CUDA:/results_CUDA
      - ./images:/images
    stdin_open: true
    tty: true
    ipc: 'host'
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIESA=all
      - nvcc-arch=sm_52 -v -Xcompiler="-pthread"
      - NUM_THREAD_PER_AXIS=32  #default value
    command: /autoKernelProcessing.sh

  evaluateSpeedup:
    container_name: 'evaluateSpeedup'
    build:
      context: .
      dockerfile: DockerfileForSpeedup
    image: base
    volumes:
      - ./results_CUDA:/results_CUDA
    stdin_open: true
    tty: true
    ipc: 'host'
    command: python3 /results_CUDA/evaluate_speedup.py
